<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Request</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .payment-form {
            margin: auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
        .btn-request {
            background-color: #ff6b6b;
            color: white;
        }
        .form-control:focus {
            border-color: #ff6b6b;
            box-shadow: none;
        }
        
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="payment-form">
            <h5 class="mb-4">Payment Request</h5>
            <h6>Contact Details</h6>
            <div class="mb-3">
                <label class="form-label">Send Payment Request to</label>
                <select class="form-select w-100">
                    <option>Jenny Wilson</option>
                    <option>Phan Huy</option>
                </select>
            </div>
            <div class="row mb-3">
                <div class="col-12 col-md-6 mb-3 mb-md-0">
                    <label class="form-label">Name</label>
                    <input type="text" class="form-control" placeholder="Jenny Wilson">
                </div>
                <div class="col-12 col-md-6">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control" placeholder="example@mail.com">
                </div>
            </div>
            <h6>Request Details</h6>
            <div class="row mb-3">
                <div class="col-12 col-md-6 mb-3 mb-md-0">
                    <label class="form-label">Amount</label>
                    <input type="text" class="form-control" placeholder="$ 0.00">
                </div>
                <div class="col-12 col-md-6">
                    <label class="form-label">Due Date</label>
                    <input type="date" class="form-control">
                </div>
            </div>
            <div class="mb-3">
                <label class="form-label">Company name to show on request</label>
                <select class="form-select w-100">
                    <option>Pixsellz, Inc.</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Destination Account</label>
                <select class="form-select w-100">
                    <option>Select account...</option>
                </select>
            </div>
            <div class="alert alert-light text-muted" role="alert">
                Incoming payments are placed in a secure receiving account to keep destination account details anonymous.
            </div>
            <p class="text-success small">ðŸ’¡ Payment link expires on December 11, 2023</p>
            <div class="d-flex justify-content-between">
                <button type="button" class="btn btn-light">Cancel</button>
                <button type="button" class="btn btn-request">Request Payment</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
